<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <script src="./script.js" defer></script>
    <title>Pomodoro App</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div class="wrapper">
            <div class="content">
                <div class="tabs">
                    <button class="current type pomodoro">Pomodoro</button>
                    <button class="type short">Short Break</button>
                    <button class="type long">Long Break</button>
                </div>
                <div class="time">25:00</div>
                <div class="buttons">
                    <button class="pause btn">PAUSE</button>
                    <button class="start btn">START</button>
                    <button class="reset btn">RESET</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
